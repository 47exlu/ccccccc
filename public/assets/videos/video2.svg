<svg xmlns="http://www.w3.org/2000/svg" width="400" height="225" viewBox="0 0 400 225">
  <!-- 16:9 aspect ratio -->
  <defs>
    <linearGradient id="clubGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A00E0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="225" fill="url(#clubGradient)" />
  
  <!-- Dance floor grid with lighting effects -->
  <rect x="50" y="150" width="300" height="75" fill="#111" />
  <g opacity="0.7">
    <rect x="50" y="150" width="30" height="75" fill="#f00" />
    <rect x="80" y="150" width="30" height="75" fill="#ff0" />
    <rect x="110" y="150" width="30" height="75" fill="#0f0" />
    <rect x="140" y="150" width="30" height="75" fill="#0ff" />
    <rect x="170" y="150" width="30" height="75" fill="#00f" />
    <rect x="200" y="150" width="30" height="75" fill="#f0f" />
    <rect x="230" y="150" width="30" height="75" fill="#f00" />
    <rect x="260" y="150" width="30" height="75" fill="#ff0" />
    <rect x="290" y="150" width="30" height="75" fill="#0f0" />
    <rect x="320" y="150" width="30" height="75" fill="#0ff" />
  </g>
  
  <!-- Crowd silhouettes -->
  <!-- Row 1 (front) -->
  <ellipse cx="75" cy="155" rx="8" ry="15" fill="#000" />
  <ellipse cx="100" cy="155" rx="7" ry="14" fill="#000" />
  <ellipse cx="125" cy="155" rx="8" ry="15" fill="#000" />
  <ellipse cx="145" cy="155" rx="7" ry="14" fill="#000" />
  <ellipse cx="170" cy="155" rx="8" ry="15" fill="#000" />
  <ellipse cx="200" cy="155" rx="7" ry="14" fill="#000" />
  <ellipse cx="225" cy="155" rx="8" ry="15" fill="#000" />
  <ellipse cx="250" cy="155" rx="7" ry="14" fill="#000" />
  <ellipse cx="275" cy="155" rx="8" ry="15" fill="#000" />
  <ellipse cx="300" cy="155" rx="7" ry="14" fill="#000" />
  <ellipse cx="325" cy="155" rx="8" ry="15" fill="#000" />
  
  <!-- Club ceiling with spotlights -->
  <rect x="0" y="0" width="400" height="50" fill="#111" />
  
  <!-- Spotlight beams -->
  <polygon points="100,45 80,150 120,150" fill="#ff0" opacity="0.3" />
  <polygon points="200,45 170,150 230,150" fill="#f0f" opacity="0.3" />
  <polygon points="300,45 270,150 330,150" fill="#0ff" opacity="0.3" />
  
  <!-- Spotlight fixtures -->
  <rect x="95" y="40" width="10" height="8" fill="#333" />
  <rect x="195" y="40" width="10" height="8" fill="#333" />
  <rect x="295" y="40" width="10" height="8" fill="#333" />
  
  <!-- DJ booth -->
  <rect x="150" y="70" width="100" height="40" fill="#222" rx="5" />
  <rect x="160" y="65" width="80" height="10" fill="#333" />
  <rect x="170" y="75" width="60" height="5" fill="#444" />
  
  <!-- DJ figure -->
  <circle cx="200" cy="90" r="10" fill="#000" />
  <rect x="195" y="100" width="10" height="15" fill="#000" />
  <rect x="190" y="100" width="5" height="10" fill="#000" />
  <rect x="205" y="100" width="5" height="10" fill="#000" />
  
  <!-- Speakers -->
  <rect x="50" y="60" width="30" height="50" fill="#222" rx="3" />
  <rect x="320" y="60" width="30" height="50" fill="#222" rx="3" />
  <circle cx="65" cy="75" r="10" fill="#111" />
  <circle cx="65" cy="95" r="5" fill="#111" />
  <circle cx="335" cy="75" r="10" fill="#111" />
  <circle cx="335" cy="95" r="5" fill="#111" />
  
  <!-- Video duration -->
  <rect x="340" y="190" width="50" height="20" fill="black" opacity="0.7" rx="5" />
  <text x="350" y="205" font-family="Arial" font-size="12" fill="white">4:12</text>
  
  <!-- Club setting indicator -->
  <rect x="10" y="10" width="55" height="25" fill="#8E44AD" rx="5" opacity="0.9" />
  <text x="20" y="27" font-family="Arial" font-size="14" font-weight="bold" fill="white">CLUB</text>
</svg>