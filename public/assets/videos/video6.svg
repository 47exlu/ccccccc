<svg xmlns="http://www.w3.org/2000/svg" width="400" height="225" viewBox="0 0 400 225">
  <!-- 16:9 aspect ratio -->
  <defs>
    <linearGradient id="luxuryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a3a3a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BF953F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FCF6BA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B38728;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="225" fill="url(#luxuryGradient)" />
  
  <!-- Luxury mansion interior background -->
  <rect x="50" y="50" width="300" height="175" fill="#1a1a1a" />
  
  <!-- Marble floor with gold accents -->
  <rect x="50" y="150" width="300" height="75" fill="#2a2a2a" />
  <line x1="50" y1="150" x2="350" y2="150" stroke="url(#goldGradient)" stroke-width="2" />
  <line x1="100" y1="150" x2="100" y2="225" stroke="url(#goldGradient)" stroke-width="1" opacity="0.5" />
  <line x1="150" y1="150" x2="150" y2="225" stroke="url(#goldGradient)" stroke-width="1" opacity="0.5" />
  <line x1="200" y1="150" x2="200" y2="225" stroke="url(#goldGradient)" stroke-width="1" opacity="0.5" />
  <line x1="250" y1="150" x2="250" y2="225" stroke="url(#goldGradient)" stroke-width="1" opacity="0.5" />
  <line x1="300" y1="150" x2="300" y2="225" stroke="url(#goldGradient)" stroke-width="1" opacity="0.5" />
  
  <!-- Luxury furniture -->
  <!-- Grand piano -->
  <ellipse cx="100" cy="170" rx="30" ry="15" fill="#111111" />
  <rect x="85" y="170" width="30" height="25" fill="#111111" />
  <rect x="110" y="170" width="5" height="25" fill="#111111" />
  <rect x="73" y="170" width="5" height="20" fill="#111111" />
  <rect x="73" y="190" width="42" height="2" fill="url(#goldGradient)" />
  
  <!-- Chandelier -->
  <path d="M200,50 L180,80 L220,80 Z" fill="none" stroke="url(#goldGradient)" stroke-width="1" />
  <ellipse cx="200" cy="80" rx="20" ry="10" fill="none" stroke="url(#goldGradient)" stroke-width="1" />
  <ellipse cx="200" cy="85" rx="15" ry="7" fill="none" stroke="url(#goldGradient)" stroke-width="1" />
  <line x1="190" y1="80" x2="190" y2="95" stroke="url(#goldGradient)" stroke-width="1" />
  <line x1="195" y1="80" x2="195" y2="100" stroke="url(#goldGradient)" stroke-width="1" />
  <line x1="200" y1="80" x2="200" y2="105" stroke="url(#goldGradient)" stroke-width="1" />
  <line x1="205" y1="80" x2="205" y2="100" stroke="url(#goldGradient)" stroke-width="1" />
  <line x1="210" y1="80" x2="210" y2="95" stroke="url(#goldGradient)" stroke-width="1" />
  
  <!-- Luxury couch -->
  <rect x="250" y="160" width="60" height="30" rx="5" fill="#222222" stroke="url(#goldGradient)" stroke-width="1" />
  <rect x="250" y="150" width="60" height="10" rx="3" fill="#222222" stroke="url(#goldGradient)" stroke-width="1" />
  <rect x="255" y="155" width="10" height="5" fill="#333333" />
  <rect x="275" y="155" width="10" height="5" fill="#333333" />
  <rect x="295" y="155" width="10" height="5" fill="#333333" />
  
  <!-- Art on walls -->
  <rect x="70" y="70" width="50" height="40" fill="#333333" stroke="url(#goldGradient)" stroke-width="2" />
  <rect x="175" y="70" width="50" height="40" fill="#333333" stroke="url(#goldGradient)" stroke-width="2" />
  <rect x="280" y="70" width="50" height="40" fill="#333333" stroke="url(#goldGradient)" stroke-width="2" />
  
  <!-- Abstract art patterns -->
  <circle cx="95" cy="90" r="15" fill="none" stroke="#bf953f" stroke-width="1" />
  <circle cx="95" cy="90" r="10" fill="none" stroke="#bf953f" stroke-width="1" />
  <circle cx="95" cy="90" r="5" fill="none" stroke="#bf953f" stroke-width="1" />
  
  <line x1="175" y1="70" x2="225" y2="110" stroke="#bf953f" stroke-width="1" />
  <line x1="175" y1="110" x2="225" y2="70" stroke="#bf953f" stroke-width="1" />
  <line x1="200" y1="70" x2="200" y2="110" stroke="#bf953f" stroke-width="1" />
  <line x1="175" y1="90" x2="225" y2="90" stroke="#bf953f" stroke-width="1" />
  
  <rect x="290" y="80" width="30" height="20" fill="none" stroke="#bf953f" stroke-width="1" />
  <rect x="295" y="85" width="20" height="10" fill="none" stroke="#bf953f" stroke-width="1" />
  
  <!-- Champagne glass -->
  <path d="M160,200 L163,185 Q165,180 167,185 L170,200" fill="none" stroke="url(#goldGradient)" stroke-width="1" />
  <line x1="162" y1="200" x2="168" y2="200" stroke="url(#goldGradient)" stroke-width="1" />
  <line x1="165" y1="200" x2="165" y2="205" stroke="url(#goldGradient)" stroke-width="1" />
  <ellipse cx="165" cy="183" rx="2" ry="1" fill="url(#goldGradient)" />
  
  <!-- Video duration -->
  <rect x="340" y="190" width="50" height="20" fill="black" opacity="0.7" rx="5" />
  <text x="350" y="205" font-family="Arial" font-size="12" fill="white">4:53</text>
  
  <!-- Luxury setting indicator -->
  <rect x="10" y="10" width="75" height="25" fill="#bf953f" rx="5" opacity="0.9" />
  <text x="20" y="27" font-family="Arial" font-size="14" font-weight="bold" fill="white">LUXURY</text>
</svg>